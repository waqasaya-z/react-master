name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ› ï¸ Build Next.js app
        run: npm run build
